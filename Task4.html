<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h1>Fill in your information</h1>
    <fieldset>
        <legend>Form</legend>
        <form>
            <label for="first-name">First name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br>
          
            <label for="last-name">Last name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br>
          
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
          
            <br>
          
            <h3>Your Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
          
            <h3>Favorite Subjects</h3>
            <input type="checkbox" id="interest1" name="interests" value="interest1">
            <label for="interest1">C++</label>
          
            <input type="checkbox" id="interest2" name="interests" value="interest2">
            <label for="interest2">Java</label>
          
            <input type="checkbox" id="interest3" name="interests" value="interest3">
            <label for="interest3">C#</label>
          
            <input type="checkbox" id="interest4" name="interests" value="interest4">
            <label for="interest4">PHP</label>
    
            <input type="checkbox" id="interest4" name="interests" value="interest4">
            <label for="interest4">SQL</label>
          
            <br>
            <h3>Your City</h3>
            <label for="dropdown">City:</label>
            <select id="dropdown" name="dropdown">
              <option value="option1">Irbid</option>
              <option value="option2">Amman</option>
              <option value="option3">Zarqa</option>
              <option value="option3">tafelah</option>
            </select>
            <br><br>
          
            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file"><br>
            <br>
          
            <label for="comments">Write about yourself:</label><br><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write Here"></textarea><br>
            <input type="submit" value="Submit">
          </form>      
    </fieldset>
    <br><br><br><br><br>
    <label for="Name">Name:</label>
    <input type="text"><br>
    <label for="Name">Address:</label>
    <input type="text"><br>
    <label for="Name">City:</label>
    <input type="text"><br>
    <label for="Name">State:</label>
    <input type="text"><br>
    <label for="Name">Zip:</label>
    <input type="text"><br>
    <label for="dropdown">Magazine:</label>
            <select id="dropdown" name="dropdown">
              <option value="option1">Newsweek</option>
              <option value="option2">News2</option>
              <option value="option3">NewsMonth</option>
              <option value="option3">News4</option>
            </select><br>
    <label for="years">Subscription:</label>
    <input type="radio" id="OneYear" name="years" value="OneYear">
    <label for="OneYear">1 year</label>
    <input type="radio" id="TwoYears" name="years" value="TwoYears">
    <label for="TwoYears">2 years</label><br>
    <button type="submit">Send Your Order</button>
</body>
</html>
